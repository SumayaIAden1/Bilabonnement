<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Opret Kunde</title>
  <link rel="stylesheet" href="/css/style.css"> <!-- Main CSS -->
  <link rel="stylesheet" href="/css/customer/createCustomer.css"> <!-- Customer-specific CSS -->
</head>
<body>

<header class="top-wrapper">
  <div class="logo-left">
    <img src="/images/logo.png" alt="Bilabonnement logo">
  </div>
</header>

<h1>Opret Ny Kunde</h1>

<form action="/customers/addCustomer" method="post">

  <!-- Navn -->
  <label for="customerName">Navn:</label>
  <input type="text" id="customerName" name="customerName" th:value="${customer.customerName}" required /><br>

  <!-- Email -->
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" th:value="${customer.email}" required /><br>

  <!-- Telefon -->
  <label for="phoneNumber">Telefonnummer:</label>
  <input type="text" id="phoneNumber" name="phoneNumber" th:value="${customer.phoneNumber}" required /><br>

  <!-- CPR-nummer -->
  <label for="cprNumber">CPR-nummer:</label>
  <input type="text" id="cprNumber" name="cprNumber" th:value="${customer.cprNumber}" required /><br>

  <!-- Address fields (manual input) -->

  <!-- Land -->
  <label for="country">Land:</label>
  <input type="text" id="country" name="address.country" th:value="${customer.address.country}" required /><br>

  <!-- By -->
  <label for="city">By:</label>
  <input type="text" id="city" name="address.city" th:value="${customer.address.city}" required /><br>

  <!-- Postnummer -->
  <label for="zip">Postnummer:</label>
  <input type="text" id="zip" name="address.zip" th:value="${customer.address.zip}" required /><br>

  <!-- Gade -->
  <label for="street">Gade og hus nr.:</label>
  <input type="text" id="street" name="address.street" th:value="${customer.address.street}" required /><br>

  <!-- Oprettelsesdato -->
  <label for="createdAt">Oprettelsesdato:</label>
  <input type="date" id="createdAt" name="createdAt" th:value="${customer.createdAt}" required /><br>

  <!-- Aktiv -->
  <label for="isActive">Aktiv:</label>
  <input type="checkbox" id="isActive" name="isActive" th:checked="${customer.isActive}" /><br>

  <!-- Submit Button -->
  <button type="submit">Opret Kunde</button>
</form>

<a href="/customers/startpage">Tilbage til kundeportalen</a>

</body>
</html>
