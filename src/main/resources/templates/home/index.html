<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header class="top-wrapper">
    <div class="logo">
        <img src="/images/logo.png" alt="Bilabonnement logo">

        <a th:href="@{/intranet}" class="btn">Gå til Intranet</a>

        <!DOCTYPE html>
        <html lang="da">
        <head>
            <meta charset="UTF-8">
            <title>Log ind – Bilabonnement</title>
            <link rel="stylesheet" href="/css/login.css"> <!-- ekstern CSS -->
        </head>
        <body>

        <div class="login-container">
            <h2>Log ind</h2>

            <!-- Fejlbesked hvis login mislykkes -->
            <div th:if="${fejl}" class="fejlbesked" th:text="${fejl}"></div>

            <form action="/login" method="post">
                <input type="text" name="username" placeholder="Brugernavn" required>
                <input type="password" name="password" placeholder="Adgangskode" required>
                <button type="submit">Log ind</button>
            </form>
        </div>

        </body>
        </html>
    </div>
</header>
</body>
</html>
