<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lejeaftaler</title>
    <link rel="stylesheet" href="/css/style.css"> <!-- Din stylesheet -->
</head>
<body>

<h2>Bilabonnements lejeaftaler</h2>

<!-- Link til at oprette en ny lejeaftale -->
<a href="/leaseagreement/create">+ Opret ny lejeaftale</a>

<!-- Tabel over alle lejeaftaler -->
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Start</th>
        <th>Slut</th>
        <th>Månedspris</th>
        <th>Totalpris</th>
        <th>Aftaletype</th>
        <th>Status</th>
        <th>Bil ID</th>
        <th>Bruger ID</th>
        <th>Kunde ID</th>
        <th>Lokation ID</th>
    </tr>
    </thead>
    <tbody>
    <!-- Gennemløb alle lejeaftaler og vis i tabellen -->
    <tr th:each="lease : ${leaseAgreements}">
        <td th:text="${lease.leaseId}"></td>
        <td th:text="${lease.startDate}"></td>
        <td th:text="${lease.endDate}"></td>
        <td th:text="${lease.monthlyPrice}"></td>
        <td th:text="${lease.totalPrice}"></td>
        <td th:text="${lease.leaseType}"></td>
        <td th:text="${lease.status}"></td>
        <td th:text="${lease.carId}"></td>
        <td th:text="${lease.userId}"></td>
        <td th:text="${lease.customerId}"></td>
        <td th:text="${lease.locationId}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
