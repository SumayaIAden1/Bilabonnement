<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leje aftaler</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/leaseAgreement.css">

</head>
<body>

<!-- Wrapper -->
<header class="top-wrapper">
  <div class="logo-left">
    <img src="/images/logo.png" alt="Bilabonnement logo">
  </div>

  <nav class="center-logos">
    <a href="/leaseagreement" class ="lease-style">
      <img src="/images/lejeaftaler.png" alt="Lejeaftaler">
    </a>
    <a href="/biler">
      <img src="/images/biler.png" alt="Biler">
    </a>
    <a href="/kunder">
      <img src="/images/kunder.png" alt="Biler">
    </a>
    <a href="/skade">
      <img src="/images/skader.png" alt="Skade og udbedring">
    </a>
    <a href="/indbakke">
      <img src="/images/indbakke.png" alt="Indbakke">
    </a>
    <a href="/medarbejder">
      <img src="/images/medarbejder.png" alt="Medarbejder">
    </a>

    <a href="/dashboard">
      <img src="/images/dashboard.png" alt="Biler">
    </a>
  </nav>

  <div class="right-side">
    <div class="search-bar">
      <input type="text" placeholder="Søg...">
      <button>Søg</button>
    </div>
    <div class="user-info">
      <span>Logget ind:</span>
      <strong>Isabella Joensen</strong>
    </div>
  </div>
</header>

<div class="welcome-wrapper">
  <div class="welcome-text">
    <h1>Bilabonnements lejeaftaler</h1>
  </div>

  <div class="quick-links">
    <h3>Quick links:</h3>
  </div>
</div>
<!--        Wrapper                      -->

<div class="tabs-wrapper">
  <div class="tabs">
    <button class="tab-button active" onclick="showTab(event, 'oprettelse')">Opret lejeaftale</button>
    <button class="tab-button" onclick="showTab(event, 'liste over lejeaftaler')">Liste over lejeaftaler</button>
  </div>
</div>

<form th:action="@{/leaseagreement/create}" th:object="${leaseAgreement}" method="post">

  <!-- Startdato -->
  <label th:for="*{startDate}">Startdato:</label>
  <input type="date" th:field="*{startDate}" required /><br>

  <!-- Slutdato -->
  <label th:for="*{endDate}">Slutdato:</label>
  <input type="date" th:field="*{endDate}" required /><br>

  <!-- Månedspris -->
  <label th:for="*{monthlyPrice}">Månedspris (DKK):</label>
  <input type="number" step="0.01" th:field="*{monthlyPrice}" required /><br>

  <!-- Aftaletype -->
  <label th:for="*{leaseType}">Aftaletype:</label>
  <input type="text" placeholder="Limited / Unlimited" th:field="*{leaseType}" required /><br>

  <!-- Status -->
  <label th:for="*{status}">Status:</label>
  <input type="text" placeholder="Aktiv / Afsluttet" th:field="*{status}" required /><br>

  <!-- Bil ID -->
  <label th:for="*{carId}">Bil ID:</label>
  <input type="number" th:field="*{carId}" required /><br>

  <!-- Bruger ID -->
  <label th:for="*{userId}">Bruger ID:</label>
  <input type="number" th:field="*{userId}" required /><br>

  <!-- Kunde ID -->
  <label th:for="*{customerId}">Kunde ID:</label>
  <input type="number" th:field="*{customerId}" required /><br>

  <!-- Lokation ID -->
  <label th:for="*{locationId}">Afhentningssted ID:</label>
  <input type="number" th:field="*{locationId}" required /><br>

  <button type="submit">Opret Lejeaftale</button>
</form>
