<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Step 2 - Opret Lejeaftale</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/leaseAgreement.css">
</head>
<body>

<main class="main-container">
  <h2>Trin 2: Indtast afsluttende oplysninger</h2>

  <form th:action="@{/leaseagreement/create-step2}" th:object="${leaseAgreement}" method="post">

    <label for="endDate">Slutdato:</label>
    <input type="date" id="endDate" th:field="*{endDate}" required>

    <label for="endMileage">Slut kilometerstand (forventet):</label>
    <input type="number" id="endMileage" th:field="*{endMileage}" required min="0">

    <label for="monthlyPrice">Månedspris (DKK):</label>
    <input type="number" id="monthlyPrice" th:field="*{monthlyPrice}" required min="0" step="0.01">

    <label for="leaseType">Aftaletype:</label>
    <select id="leaseType" th:field="*{leaseType}" required>
      <option value="Limited">Limited</option>
      <option value="Unlimited">Unlimited</option>
    </select>


      <label for="status">Status:</label>
      <select id="status" th:field="*{status}" required>
        <option value="Active">Active</option>
        <option value="Completed">Completed</option>
        <option value="Cancelled">Cancelled</option>
      </select>

    <select id="customerId" th:field="*{customerId}" required>
      <option value="" disabled selected>Vælg kunde</option>
      <option th:each="c : ${customerList}" th:value="${c.customerId}" th:text="${c.name}"></option>
    </select>


    <label for="userId">Bruger ID:</label>
    <input type="number" id="userId" th:field="*{userId}" required>

    <label for="locationId">Lokation ID:</label>
    <input type="number" id="locationId" th:field="*{locationId}" required>

      <button type="submit">Videre til gennemgang</button>
    </form>

</main>

</body>
</html>
