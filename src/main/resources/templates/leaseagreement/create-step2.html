<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="da">
<head>
  <meta charset="UTF-8">
  <title>Trin 2 – Udfyld detaljer</title>
</head>
<body>

<h1>Trin 2: Lejedetaljer</h1>

<form th:action="@{/leaseagreement/create-step2}" th:object="${leaseAgreement}" method="post">

  <label for="startDate">Startdato:</label>
  <input type="date" id="startDate" th:field="*{startDate}" required><br>

  <label for="endDate">Slutdato:</label>
  <input type="date" id="endDate" th:field="*{endDate}" required><br>

  <label for="monthlyPrice">Månedspris (kr.):</label>
  <input type="number" id="monthlyPrice" th:field="*{monthlyPrice}" required><br>

  <label for="startMileage">Start kilometerstand:</label>
  <input type="number" id="startMileage" th:field="*{startMileage}" required><br>

  <label for="endMileage">Forventet slut-kilometerstand:</label>
  <input type="number" id="endMileage" th:field="*{endMileage}" required><br><br>

  <button type="submit">Næste</button>
</form>

</body>
</html>
