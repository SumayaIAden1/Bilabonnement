<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Step 1 - Opret Lejeaftale</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/leaseAgreement.css">
</head>
<body>

<main class="main-container">
    <h2>Trin 1: VÃ¦lg bil og indtast startinformation</h2>

    <!-- ðŸ‘‡ th:action bruger korrekt path ift. controller med @RequestMapping("/leaseagreement") -->
    <form th:action="@{/leaseagreement/create-step1}" th:object="${leaseAgreement}" method="post">

        <label for="carRegistrationNumber">Registreringsnummer:</label>
        <select id="carRegistrationNumber" th:field="*{carRegistrationNumber}" required>
            <option value="" disabled selected>VÃ¦lg en bil</option>
            <option th:each="reg : ${registrationNumbers}" th:value="${reg}" th:text="${reg}">AB12345</option>
        </select>

        <label for="startDate">Startdato:</label>
        <input type="date" id="startDate" th:field="*{startDate}" required>

        <label for="startMileage">Start kilometerstand:</label>
        <input type="number" id="startMileage" th:field="*{startMileage}" required min="0">

        <button type="submit">Videre til trin 2</button>
    </form>
</main>

</body>
</html>
