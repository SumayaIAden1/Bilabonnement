<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trin 1 - Vælg bil</title>
</head>
<body>

    <h1>Opret lejeaftale – Trin 1: Vælg bil</h1>

    <form th:action="@{/leaseagreement/create-step1}" th:object="${leaseAgreement}" method="post">
        <label for="carRegistrationNumber">Registreringsnummer:</label>
        <select id="carRegistrationNumber" th:field="*{carRegistrationNumber}" required>
            <option value="" disabled selected>-- Vælg en bil --</option>
            <option th:each="reg : ${registrationNumbers}"
                    th:value="${reg}"
                    th:text="${reg}">
            </option>
        </select>
        <br><br>
        <button type="submit">Næste</button>
    </form>

</body>
</html>
